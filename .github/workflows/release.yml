name: 'C++ CI'

on:
  push:
    branches:
      - master
      - feature/github_actions

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - run: |
           sudo apt-get update
           sudo apt-get install -y libboost-all-dev

      - name: Set up CMake
        run: cmake . -DPATCH_VERSION=${{ github.run_number }}

      - name: Build project
        run: cmake --build .

      - name: Create package
        run: cmake --build . --target package

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.0.${{ github.run_number }}
          release_name: Release v0.0.${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bayan-0.0.${{ github.run_number }}-Linux.deb
          asset_name: bayan-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: choco install boost-msvc-14.2

      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 16 2019"

      - name: Build
        run: cmake --build build --config Release

      - name: Upload Windows executable
        uses: actions/upload-artifact@v3
        with:
          name: bayan-windows-${{ github.run_number }}.exe
          path: build/Release/bayan.exe
